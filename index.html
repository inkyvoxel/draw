<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <meta
      name="description"
      content="A simple drawing app built with native HTML, CSS, and JavaScript."
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/voxel.css" />
  </head>
  <body>
    <header>
      <h1>Draw</h1>
    </header>
    <main>
      <div class="canvas-container">
        <canvas id="draw-canvas" tabindex="0"></canvas>
      </div>
      <div class="toolbar">
        <label for="color">Colour:</label>
        <input type="color" id="color" value="#222222" />
        <label for="size">Size:</label>
        <input type="range" id="size" min="1" max="30" value="5" />
        <button id="clear">Clear</button>
      </div>
    </main>
    <footer>
      <p>
        Made by
        <a href="https://www.inkyvoxel.com" target="_blank">inkyvoxel</a>
      </p>
      <span class="voxel" aria-label="inkyvoxel logo" title="inkyvoxel">
        <span class="face front">⬛</span>
        <span class="face back">⬛</span>
        <span class="face right">⬛</span>
        <span class="face left">⬛</span>
        <span class="face top">⬛</span>
        <span class="face bottom">⬛</span>
      </span>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
